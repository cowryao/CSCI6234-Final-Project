{% extends "wamt/header.html" %}

{% load crispy_forms_tags %}
{% block content%}  
<div class="container">
    <br>
    <br>
    <div class="card">
        <div class="card-body">
            <form method = "POST" >
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            If  you don't have a account, <a href="/register">register</a> for one.
        </div>  
    </div>  
</div>    
    
{% endblock %}
